        <!-- Page

        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center title">
                    <h3>Customer Details</h3>
                </div>
                <div class="customer-details">
                    <div class="col-lg-6">
                        <div class="address">
                            <h3 class="sub-title">Address</h3>
                            <form>
                                <input type="number" id="houseno" name="MealName" placeholder="House No"><br>
                                <input type="text" id="streetaddress" name="MealName" placeholder="Street Address"><br>
                                <input type="text" id="city" name="MealName" placeholder="City"><br>
                                <input type="number" id="pincode" name="MealName" placeholder="Pincode"><br>
                                
                                <button class="meal-botton">Save</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="payment-method">
                            <h3 class="sub-title">Payment Method</h3>
                            <form>
                                <p>Credit Card<i class="far fa-check-circle"></i></p>
                                <button class="meal-botton">Scan Card</button>
                                <h3 class="text-center">or</h3>
                                <input type="number" id="cardno" name="MealName" placeholder="Card Number"><br>
                                <input type="text" id="cardholder" name="MealName" placeholder="Cardholder's Name"><br>
                                <select id="month" name="card-date">
                                    <option value="january">January</option>
                                    <option value="february">February</option>
                                    <option value="march">March</option>
                                    <option value="april">April</option>
                                    <option value="may">May</option>
                                    <option value="june">June</option>
                                    <option value="august">August</option>
                                    <option value="september">September</option>
                                    <option value="october">October</option>
                                    <option value="november">November</option>
                                    <option value="december">December</option>
                                </select>
                                
                                <button class="meal-botton">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
