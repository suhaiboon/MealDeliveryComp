    <body>
        <div class="add-new-meal clearfix">
            <h1>إضافة وجبة جديدة</h1>
            <form>
                <p class="title">إسم الوجبة</p>
                <input type="text" id="mname" name="MealName" placeholder="إسم الوجبة"><br>
                <p class="title">وصف عن الوجبة</p>
                <textarea type="text" id="mdescription" name="MealDescription" placeholder="وصف"></textarea><br>
                <p class="title">سعر الوجبة / $</p>
                <input type="number" id="mprice" name="MealPrice" placeholder="السعر"><br>
                <div class="title">
                    <label for="meal-tag">تصنيف الوجبة</label><br>
                    <select id="meal-tag" name="MealTag">
                        <option value="sandwich">سندويش</option>
                        <option value="meat">لحوم</option>
                        <option value="chickens">دجاج</option>
                        <option value="vegetables">خضروات</option>
                        <option value="candy">حلويات</option>
                        <option value="cold-drinks">مشروبات باردة</option>
                        <option value="hot-drinks">مشروبات ساخنة</option>
                    </select>
                </div>
                
                <div class="title">
                    <label for="image_uploads">إضافة صورة عن الوجبة</label><br>
                    <input type="file" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png" multiple>
                </div>
                <div>
                    <button class="meal-botton">حفظ</button>
                </div>
            </form>
        </div>
